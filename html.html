<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/99f3015b6b.js" crossorigin="anonymous"></script>
    <title>youtube</title>
  </head>
  <body>
<!---header--------------------------->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>

<!---player---------------------------->
    <section class="player">
      <video controls src="materials/waffle.mp4">
      </video>

    </section>
<!---videoinfo------------------------->
    <section class="info">
      <div class="metadata">
        <div class="hashtags">
          <ul>
            <li>#Cafe</li>
            <li>#Dessert</li>
            <li>#Waffles</li>
          </ul>
        </div>
        <div class="titleAndMoreBtn">
          <span class="title">visiting local Cafeteria _ making Hongkong waffles</span>
          <button class="Morebtn"><i class="fas fa-caret-down"></i></button>
        </div>
        <div class="views">
          <span class="views">1K views 1month ago</span>
        </div>
      </div>
      <div class="actions">
        <ul>
          <li><button><i class="fas fa-thumbs-up"></i></button></li>
          <li><button><i class="fas fa-thumbs-down"></i></button></li>
          <li><button><i class="fas fa-share"></i></button></li>
          <li><button><i class="fas fa-plus"></i>></button></li>
          <li><button><i class="fas fa-flag"></i></button</li>
        </ul>
      </div>
      <div class="channel">

      </div>




    </section>

<!---Upnext------------------------------>
    <section class="upnext"></section>
  </body>
</html>
